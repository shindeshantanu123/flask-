<div align="center"
	<h1>Welcome to All users Page</h1>

<table border="1px" cellspacing="10">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Contact</th>
		<th>Email</th>
		<th>Password</th>
	</tr>
	{% for tup in elist %}
		<tr>
			<td>{{tup[0]}}</td>
			<td>{{tup[1]}}</td>
			<td>{{tup[2]}}</td>
			<td>{{tup[3]}}</td>
			<td>{{tup[4]}}</td>
		</tr>
	{% endfor %}
</table>

<h1><a href="/">Home</a></h1>
</div>
